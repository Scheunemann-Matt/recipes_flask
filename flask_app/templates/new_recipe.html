<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container my-3">
        <header class="d-flex justify-content-between mb-5">
            <h1>Welcome {{user.name.title()}}! Lets Make a New Recipe!</h1>
            <nav>
                <a href="/dashboard" class="btn btn-primary me-2">Dashboard</a>
                <a href="/users/logout" class="btn btn-primary">Logout</a>
            </nav>
        </header>
        <form action='/create_recipe' method='post' class="m-4 d-flex justify-content-evenly p-5">
            <div class="p-2 d-flex flex-column ">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea rows="4" cols="50" class="form-control" id="description" name="description" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="instructions" class="form-label">Instructions:</label>
                    <textarea rows="4" cols="50" class="form-control" id="instructions" name="instructions" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
            <div class="p-2 d-flex flex-column ">
                <div>
                    <label for="date_made">Date Made:</label>
                    <input type="date" id="date_made" name="date_made"
                        value="{{today}}"
                        min="1900-01-01" max="{{today}}" class="mb-5" required>
                </div>
                <div class="form-check">
                    <p>Under 30 minutes?</p>
                    <input class="form-check-input" type="radio" name="under30" id="under30_yes" value="1">
                    <label class="form-check-label" for="under30_yes">
                        Yes
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="under30" id="under30_no" checked value="0">
                    <label class="form-check-label" for="under30_no">
                        No
                    </label>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="text-danger">{{message}}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </div>
        </form>
    </div>
</body>
</html>
