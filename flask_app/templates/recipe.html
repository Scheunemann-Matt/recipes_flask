<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{recipe.title.title()}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container my-3">
        <header class="d-flex justify-content-between">
            <h1>Welcome {{user.name.title()}}!</h1>
            <nav>
                <a href="/dashboard" class="btn btn-primary me-2">Dashboard</a>
                <a href="/users/logout" class="btn btn-primary">Logout</a>
            </nav>
        </header>
        <div id="recipe_box" class="m-5">
        <h1>{{recipe.title.title()}}</h1>
        <div class="border border-dark d-flex flex-column gap-2 p-5">
            <p>Description:</p>
            <p class="mb-4">{{recipe.description.capitalize()}}</p>
            <p>Instructions:</p>
            <p class="mb-4">{{recipe.instructions.capitalize()}}</p>
            <p class="mb-4">Under 30 minutes: {% if recipe.under30 == 1 %}Yes{% else %}No{% endif %}</p>
            <p>Date Made: {{recipe.date_made}}</p>
        </div>
        </div>
    </div>
</body>
</html>
